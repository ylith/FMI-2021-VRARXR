<!DOCTYPE html>

<html>
	<head>
		<title>E0810: Много паралаксни обекти</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script src="three.min.js"></script>
		<script src="stats.min.js"></script>
		<script src="WebGL.js"></script>
		<script src="StereoEffect.js"></script>
		<script src="vax.js"></script>
	</head>
	
	<body>
		<script>
			vaxInitParallax();
			
			var cubes = [];
			var n = 30;
			for (var i=0; i<n; i++)
			{
				cubes[i] = new THREE.Mesh(
					new THREE.IcosahedronBufferGeometry( 10 ),
					new THREE.MeshStandardMaterial( {color:'yellow'} )
				);
				cubes[i].position.set( THREE.Math.randFloat(-40,40),THREE.Math.randFloat(-50,50),THREE.Math.randFloat(-100,100) );
				scene.add( cubes[i] );
			}
	
			function animate()
			{
				// въртене на обекта
				for (var i=0; i<n; i++)
					cubes[i].rotation.set( t+i, t/2-i, i);
			}
		</script>
	</body>
</html>
