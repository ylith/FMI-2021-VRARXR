<!DOCTYPE html>

<html>
	<head>
		<title>S0809: Скоростно влакче</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script src="three.min.js"></script>
		<script src="WebGL.js"></script>
		<script src="vax.js"></script>
		<script src="scene.js"></script>
		<script src="vaxAnaglyphEffect.js"></script>
	</head>
	
	<body>
		<script>
			sceneInit( vaxInitAnaglyph, 1 );
			sceneObjects( );

			// малко мъгла
			scene.fog = new THREE.Fog('white',100,250);			
			
			// подменяме кубчето със сфера
			object.geometry = new THREE.IcosahedronBufferGeometry( 4, 2 );

			// траектория на тунела на влакчето - поредица от контролни точки
			var points = [];
			for( var i=0; i<200; i++ )
			{
				var angle = i/200*2*Math.PI;
				
				points.push( new THREE.Vector3( 
					70*Math.sin(2*angle)-40*Math.cos(3*angle), 
					55+20*Math.sin(7*angle)+30*Math.sin(4*angle), 
					70*Math.cos(3*angle)+40*Math.sin(2*angle)
				) );
			}
			
			// генериране на плавна крива линия от котролните точки
			var curve = new THREE.CatmullRomCurve3( points, true, 'chordal' );

			// самият тунел
			var geometry = new THREE.TubeBufferGeometry( curve, 150, 5, 8, false ),
				material = new THREE.MeshPhongMaterial( { color: 'black', wireframe: true } ),
				mesh = new THREE.Mesh( geometry, material );
				mesh.castShadow = true;
			scene.add( mesh );

			// подпори на тунела - Поредица от вертикални отсечки
			var points = [];
			for (var i=0; i<300; i++)
			{
				var p = curve.getPointAt( i/300 );
				points.push( new THREE.Vector3( p.x, p.y-4, p.z ) );
				points.push( new THREE.Vector3( p.x, 0, p.z ) );
			}
			var geometry = new THREE.BufferGeometry().setFromPoints( points ),
				material = new THREE.LineBasicMaterial( { color: 'black' } ),
				lines = new THREE.LineSegments( geometry, material );
				lines.castShadow = true;
			scene.add( lines );

			function animate()
			{
				object.position.copy( curve.getPoint( (t/20)%1 ) );
				
				scene.rotation.y = t/3;
			}
			
		</script>
	</body>
</html>
